	<script id="fragment_shader1" type="x-shader/x-fragment">
	uniform float redWeight;
	uniform float blueWeight;
	uniform float greenWeight;
	
	uniform vec2 resolution;

	varying vec2 vUv;

	void main( void ) {

		vec2 position = -1.0 + 2.0 * vUv;

		float red = clamp(redWeight - 0.7 * abs(sin(position.x * position.y)), 0.0, 1.0);
		float green = clamp(greenWeight - 0.7 * abs(sin( position.x * position.y)), 0.0, 1.0);
		float blue = clamp(blueWeight - 0.7 * abs(sin( position.x * position.y)), 0.0, 1.0);
		gl_FragColor = vec4( red, green, blue, 1.0 );

	}

	</script>
	
	<script id="fragment_shader2" type="x-shader/x-fragment">
	uniform float redWeight;
	uniform float blueWeight;
	uniform float greenWeight;
	
	uniform vec2 resolution;

	varying vec2 vUv;

	void main( void ) {

		vec2 position = vUv;
		float red = redWeight;
		float blue = blueWeight;
		float green = greenWeight;
		
		if ( (position.x > 0.99 || position.x < 0.01) || (position.y < 0.01 ||  position.y > 0.99) ) {
			red = 0.0;
			blue = 0.0;
			green = 0.0;
		}
		gl_FragColor = vec4( red, green, blue, 1.0 );
	}

	</script>
	
	<script id="ground_shader" type="x-shader/x-fragment">
	uniform vec2 resolution;

	varying vec2 vUv;

	void main( void ) {
		vec2 position = vUv;
		
		float red;
		float blue;
		float green;

		if ( mod(position.x*100.0, 10.0) < 3.0 || mod(position.y*100.0, 10.0) < 3.0) {
			red = sin(position.x);
			blue = sin(position.x);
			green = sin(position.x);
		}
		else {
			red = cos(position.y);
			blue = cos(position.y);
			green = cos(position.y);
		}
		gl_FragColor = vec4( red, green, blue, 1.0 );
	}

	</script>
	

	<script id="vertexShader" type="x-shader/x-vertex">
		varying vec2 vUv;

		void main()
		{
			vUv = uv;
			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			gl_Position = projectionMatrix * mvPosition;
		}

	</script>
